services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pigeon_app
    env_file: .env.dev
    environment:
      MIX_ENV: ${MIX_ENV}
      PHX_SERVER: ${PHX_SERVER}
      HOST: ${HOST}
      PORT: ${PORT}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ERLANG_COOKIE: ${ERLANG_COOKIE}
      DATABASE_URL: ${DATABASE_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    depends_on:
      - db
      - mailhog
    command: >
      sh -lc "
        mix deps.get &&
        cd assets && (npm ci || npm install) &&
        cd - &&
        mix ecto.create &&
        mix ecto.migrate &&
        mix phx.server
      "

  db:
    image: postgres:15
    container_name: pigeon_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keila_dev
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pigeon_mailhog
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP

volumes:
  pg_data: